<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>People registration</title>
</head>
<body>

    <h1>Person List:</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Full Name</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="person : ${personList}">
                <th scope="row" th:text="${person.idPerson}"></th>
                <td th:text="${person.fullName}"></td>
                <td th:text="${person.birthdate}"></td>
                <td th:text="${person.gender.name}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${person.idPerson})}">
                        <i class='fas fa-edit'></i>
                    </a>

                    <a th:href="@{/delete/{id}(id=${person.idPerson})}">
                        <i class='fas fa-eraser'></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

<a th:href="@{person/form/add}">
    <button class="btn btn-primary">Person Form</button>
</a>

</html>
