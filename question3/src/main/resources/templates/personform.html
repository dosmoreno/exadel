<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css"> 
    <title>People registration</title>
</head>
<body>

    <div class="alert alert-danger" role="alert" th:if="${message}" th:text="${message}" ></div>

    <form method="POST" action="/person/form/save">
        <div class="mb-3" th:if="${person}">
            <label for="InputId" class="form-label">Id</label>
            <input type="text" class="form-control" readonly name="idPerson" 
                th:value="${person?.idPerson}"/>
        </div>
        <div class="mb-3">
            <label for="InputFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" 
                th:value="${person?.fullName}"/>
        </div>
        <div class="mb-3">
            <label for="InputBirthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" name="birthdate"
                th:value="${person?.birthdate}"/>
        </div>
        <div class="mb-3">
            <label for="SelectGender" class="form-label">Gender</label>
            <select name="gender" class="form-control">
                <option th:each="gender : ${genderList}"
                        th:value="${gender.idGender}" 
                        th:text="${gender.name}" 
                        th:selected="${gender.idGender} == ${person?.gender?.idGender}"/>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
